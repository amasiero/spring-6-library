<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Library</title>
</head>
<body>
    <header>
        <h1>Author List</h1>
    </header>
    <section>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="author : ${authors}">
                    <td th:text="${author.id}"></td>
                    <td th:text="${author.firstName} + ' ' + ${author.lastName}"></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
